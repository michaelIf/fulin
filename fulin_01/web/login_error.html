<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fulin_login</title>
</head>
<body>
<center>
    <font style="color: red";font-size:30px>登录信息不存在，请重新登录</font>
    <form action="/myWeb/login" method="post">
        <table border="2">
            <tr>
                <td>登录名</td>
                <td><input type="text" name="userName"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="登录"/></td>
                <td><a href="/myWeb/forget_password.html">忘记密码</a></td>
                <td><a href="/myWeb/register.html">注册</a></td>
                <td><input type="reset"/></td>
            </tr>
        </table>
    </form>
</center>

</body>
</html>
