<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        table.table input{ /*可输入区域样式*/
            width:100%;
            height: 100%;
            border:none; /* 输入框不要边框 */
            font-family:Arial;
        }
    </style>
</head>
<body>
<br><br>
<center><h3>添加消费记录</h3></center>
<form action="/myWeb/recordshopping/add" method="post">
<table class="table" border="1" align="center">
    <thead>
    <tr>
        <th>序号</th>
        <th>品类</th>
        <th>名称</th>
        <th>单价</th>
        <th>数量</th>
        <th>重量</th>
        <th>总价</th>
        <th>日期</th>
    </tr>
    </thead>
    <tbody>
    <tr id="clo">
        <td class="td">1</td>
        <td> <input placeholder="请输入品类" type="text" name="category"/></td>
        <td> <input placeholder="请输入名称" type="text" name="sname"/></td>
        <td> <input placeholder="请输入单价" type="text" name="price"/></td>
        <td> <input placeholder="请输入数量" type="text" name="amount"/></td>
        <td> <input placeholder="请输入重量" type="text" name="weight"/></td>
        <td> <input placeholder="请输入总价" type="text" name="sumPrice"/></td>
        <td> <input placeholder="请输入日期" type="text" name="shoppingTime"/></td>
    </tr>
    <tr>
        <td class="td">2</td>
        <td> <input placeholder="请输入品类" type="text" name="category"/></td>
        <td> <input placeholder="请输入名称" type="text" name="sname"/></td>
        <td> <input placeholder="请输入单价" type="text" name="price"/></td>
        <td> <input placeholder="请输入数量" type="text" name="amount"/></td>
        <td> <input placeholder="请输入重量" type="text" name="weight"/></td>
        <td> <input placeholder="请输入总价" type="text" name="sumPrice"/></td>
        <td> <input placeholder="请输入日期" type="text" name="shoppingTime"/></td>
    </tr>
    </tbody>
</table>
<div align="center"><input type="submit" value="提交记录"/> <input type="reset"/></div>
</form>
<button onclick="fun()">增加一行</button>
<button onclick="del()">删除一行</button>
<script type="text/javascript">
    //前面的序号1,2,3......
    var i = 1;
    $(".td").each(function(){
        $(this).html(i++);
    })
    //添加一行
    function fun(){
        var $td = $("#clo").clone();       //增加一行,克隆第一个对象
        $(".table").append($td);
        var i = 1;
        $(".td").each(function(){       //增加一行后重新更新序号1,2,3......
            $(this).html(i++);
        })
        $("table tr:last").find(":input").val('');   //将尾行元素克隆来的保存的值清空
    }
    //删除一行
    function del(){
        $("table tr:not(:first):not(:first):last").remove();//移除最后一行,并且保留前两行
    }
</script>
</body>
</html>
